[simulation]
description = "Test input file for batch chem driver, using constraints defined in pflotran's native input file."
timestep = 86400 # 1 day
max_steps = 50

[state]
density = 997.16
porosity = 0.9
temperature = 25.0
pressure = 101325.0

[material]
volume = 1.0
saturation = 1.0

[chemistry]
engine = PFloTran
input_file = general-reaction-pflotran.in
initial_condition = initial

[output]
verbose = true
type = gnuplot
